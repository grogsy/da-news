{% extends 'layout/form_container.html' %}

{% load crispy_forms_tags %}


{% block form %}
    <h1>New article</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
    <div class="mt-5">
        <p>Back to <a href="{% url 'article_list' %}">All Articles.</a></p>
    </div>
{% endblock form %}
