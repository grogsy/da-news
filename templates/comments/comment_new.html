{% extends 'layout/form_container.html' %}

{% load crispy_forms_tags %}


{% block form %}
    <h1>Write a comment</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">Reply</button>
    </form>
    <div class="mt-5">
        <p><a href="{% url 'article_detail' view.kwargs.pk %}">Go back to article</a></p>
    </div>
{% endblock form %}
