{% extends 'layout/form_container.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}


{% block form %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Login</button>
        <p>Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
    </form>
{% endblock form %}
