{% extends 'layout/form_container.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Signup
{% endblock title %}

{% block form %}
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>
{% endblock form %}
